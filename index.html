<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Spy Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="game-container">
        <h1 class="text-center">Spy Game</h1>
        <div id="setup">
            <label for="num-players">Number of Players:</label>
            <input type="number" id="num-players" min="2" value="5">
            <label for="num-spies">Number of Spies:</label>
            <input type="number" id="num-spies" min="1" value="1">
            <label for="game-mode">Game Mode:</label>
            <select id="game-mode">
                <option value="places">Places</option>
                <option value="foods">Foods</option>
                <option value="custom">Custom</option>
            </select>
            <label for="duration">Game Duration (minutes):</label>
            <input type="number" id="duration" min="1" value="5">

            <!-- Custom game mode inputs -->
            <div id="custom-options" style="display: none;">
                <label for="custom-input">Enter your places/foods (comma separated):</label>
                <textarea id="custom-input" rows="4" placeholder="e.g., Park, School, Museum"></textarea>
            </div>

            <button id="start-game">Start Game</button>
        </div>
        <div id="game-play" class="text-center" style="display: none;">
            <h2 id="timer"></h2>
            <div id="player-info"></div>
            <button id="get-place-btn">Reveal</button>
            <div id="place-card" class="mt-3"></div>
            <div id="controls" class="mt-3">
                <button id="stop-timer">Stop Timer</button>
                <button id="pause-timer">Pause Timer</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
